<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title Bar Icon and Title -->
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />
    <title>Salary Calculator</title>

    <!-- Custom CSS and Scripts -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/script.js" defer></script>
  </head>
  <body>
    <form action="" class="form" id="form" onsubmit="return false">
      <h1 class="form__title">Total Salary Calculator</h1>

      <div class="form__div">
        <input
          type="name"
          id="name"
          class="form__input"
          placeholder=" "
          required
        />
        <label for="" class="form__label">Name</label>
      </div>

      <div class="form__div">
        <input
          type="number"
          id="salary"
          class="form__input"
          min="0"
          placeholder=" "
          required
        />
        <label for="" class="form__label">Salary</label>
      </div>

      <div class="form__div">
        <input
          type="number"
          id="months"
          class="form__input"
          min="0"
          placeholder=" "
          required
        />
        <label for="" class="form__label">Months</label>
      </div>

      <input
        type="submit"
        class="form__button"
        value="Calculate"
        onclick="calculate()"
      />
      <h3 class="form__results">Total Salary drawn &emsp;: &emsp; &#8377;</h3>
    </form>

    <div class="source-code">
      <a
        href="https://github.com/vishakhg98/Salary-Calculator"
        target="_blank"
        rel="noopener"
        ><img src="assets/img/favicon.png" alt=""
      /></a>
    </div>
  </body>
</html>
